<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }
        #message {
            margin: 20px;
            font-size: 24px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Привет, Telegram!</h1>
    <div id="message">Нажмите кнопку, чтобы получить приветственное сообщение!</div>
    <button id="sendMessage">Получить сообщение</button>

    <script src="https://telegram.org/js/telegram-web-app.js?1"></script>
    <script>
        // Проверка, что объект Telegram доступен
        if (typeof Telegram !== 'undefined') {
            // Подключаем Telegram Web Apps SDK
            Telegram.WebApp.ready();

            const messages = [
                "Привет! Как ваши дела?",
                "Добро пожаловать в наше приложение!",
                "Хорошего дня!",
                "Рады видеть вас здесь!",
                "Надеемся, у вас все хорошо!",
                "Здорово, что вы с нами!"
            ];

            const sendMessageButton = document.getElementById('sendMessage');
            const messageDiv = document.getElementById('message');

            sendMessageButton.addEventListener('click', () => {
                const randomMessage = messages[Math.floor(Math.random() * messages.length)];
                messageDiv.innerText = randomMessage;

                console.log("Отправка данных в Telegram:", randomMessage);
                Telegram.WebApp.sendData(randomMessage);  // Отправляем сообщение обратно в Telegram
            });
        } else {
            console.error("Telegram Web Apps SDK не загружен.");
        }
    </script>
</body>
</html>
